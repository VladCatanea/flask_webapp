{% extends "layout.html" %}

{% block head %}
<title>
Manage images
</title>

<link rel="stylesheet" type="text/css" href="/static/style.css">
{% endblock %}

{% block body %}

<div>
    <h1 class="title">{{ title }}</h1>
    <br>
    Main image: <br><br>
    {% if main_image %}
	<image src="/uploads/{{seller}}/{{main_image}}">
    {% else %}
        <form method=post enctype=multipart/form-data>
            <input type=file name=file>
            <button> Upload </button>
        </form>
    {% endif %}
    {% for image in images %}
        <image src="/uploads/{{seller}}/{{image[0]}}">
    {% endfor %}
</div>

{% endblock %}
